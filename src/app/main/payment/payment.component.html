<button (click)="placeorder()">PayNow</button>

<div>
<form ngNoForm action="https://test.payu.in/_payment" name="payuform" method="POST" target="_blank">
    <div class="form-group">
      <label for="productInfo">Product Name:</label>
      <input type="text" class="form-control" id="productInfo" name="productinfo" [(ngModel)]="payuform.productinfo">
    </div>
    <div class="form-group">
      <label for="firstname">Name:</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="payuform.firstname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="payuform.email">
    </div>
    <div class="form-group">
      <label for="email">Phone:</label>
      <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="payuform.phone">
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="payuform.amount">
    </div>
    <textarea name="surl" id="surl" ng-model="surl" hidden [(ngModel)]="payuform.surl"></textarea>
    <textarea name="furl" id="furl" ng-model="furl" hidden [(ngModel)]="payuform.furl"></textarea>
    <textarea name="key" id="key" ng-model="key" hidden [(ngModel)]="payuform.key"></textarea>
    <textarea name="hash" id="hash" ng-model="hash" hidden [(ngModel)]="payuform.hash"></textarea>
    <textarea name="txnid" id="txnid" ng-model="txnid" hidden [(ngModel)]="payuform.txnid"></textarea>
    <textarea name="salt" id="salt" ng-model="salt" hidden [(ngModel)]="payuform.salt"></textarea>
    <textarea name="udf5" id="udf5" ng-model="udf5" hidden [(ngModel)]="payuform.udf5"></textarea>
    <textarea name="udf4" id="udf4" ng-model="udf4" hidden [(ngModel)]="payuform.udf4"></textarea>
    <textarea name="udf3" id="udf3" ng-model="udf3" hidden [(ngModel)]="payuform.udf3"></textarea>
    <textarea name="service_provider" id="service_provider" rows="2" cols="2" hidden></textarea>
    <button  class="btn btn-default" (click)="confirmPayment()">Confirm</button>
    <button class="btn btn-danger">Submit</button>
  </form>
</div>
