<div class="relative">
    <a class="crose-icon" mat-dialog-close>
        <img src="../../../assets/images/cencel-icon.svg" alt="" />
    </a>
    <mat-dialog-content class="modal-sm">
        <div class="align-center mb-4 pl-4 pr-4">
            <h2 mat-dialog-title class="fontsize-24 color-black fontfamily-bold mb-2" >Forgot Password</h2>
            <span class="fontsize-12 fontfamily-regular">Don't worry. We will reset your password & send you a new password.</span>
        </div>
        <form class="example-form pb-4" #ForgotForm="ngForm">
            <mat-form-field class="example-full-width mb-4">
                <input matInput placeholder="Email" [(ngModel)]="forgot_email" id="forgot_email" name="forgot_email" type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </mat-form-field>
            <p class="error" *ngIf="email_err">{{email_err}}</p>
            <button class="btn btn-green btn-shadow" (click)="onSubmit()" mat-button [disabled]="!ForgotForm.form.valid">Submit</button>
        </form>
    </mat-dialog-content>
</div>
